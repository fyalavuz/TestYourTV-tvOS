<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080" shape-rendering="crispEdges">
  <defs>
    <pattern id="verticalLines" width="2" height="2" patternUnits="userSpaceOnUse">
      <rect width="1" height="2" fill="#000000"/>
      <rect x="1" width="1" height="2" fill="#ffffff"/>
    </pattern>
    <pattern id="horizontalLines" width="2" height="2" patternUnits="userSpaceOnUse">
      <rect width="2" height="1" fill="#000000"/>
      <rect y="1" width="2" height="1" fill="#ffffff"/>
    </pattern>
  </defs>

  <rect width="960" height="1080" fill="url(#verticalLines)"/>
  <rect x="960" width="960" height="1080" fill="url(#horizontalLines)"/>
</svg>
